<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAZS</title>
    <link rel="stylesheet" href="style.css"> 

    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body class="my-class">

    <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="3.jfif">
            </div>
            <div class="images">
                <div class="small-img">
                    <img src="4.jfif" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="5.jfif" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="6.jfif" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="4.jfif" onclick="showImg(this.src)">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="url">Home > Product > jacket</div>
            <div class="pname">Khaadi New Arrival</div>
            <div class="ratting">
                <i class='bx bx-star'></i>
                <i class='bx bx-star'></i>
                <i class='bx bx-star'></i>
                <i class='bx bx-star'></i>
                <i class='bx bxs-star-half'></i>
            </div>
            <div class="price">5,000</div>
            <div class="size">
                <p>Size :</p>
                <div class="psize active">S</div>
                <div class="psize">M</div>
                <div class="psize">L</div>
            </div>
            <div class="quantity">
                <p>Quantity :</p>
                <input type="number" min="1" max="5" value="1">
            </div>
            <div class="btn-box">
                <button class="cart-btn">Add to cart</button>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
   <script>
    let bigImg= document.querySelector('.big-img img');
    function showImg(pic)
    {
        bigImg.src=pic;
    }
   </script>
    
</body>
</html>
